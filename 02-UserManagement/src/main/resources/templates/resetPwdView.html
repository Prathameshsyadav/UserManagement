<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password view</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    
    
    <div class="container">
    	<form th:action="@{/resetPwd}" th:object="${resetPwdDTO}" method="post">
    	
    	<!-- Use inline styling for success message -->
		<p th:text="${smsg}" style="color: green"></p>

		<!-- Use inline styling for error message -->
		<p th:text="${emsg}" style="color: red"></p> 
		
		<h2>Reset password here</h2>
    	
    	<table>
    		
    		<tr>
    			<td>Email : </td>
    		    <td><input type="email"  th:field="*{email}" readonly="readonly" /></td> 
    		</tr>
    		
    		<tr>
    			<td>Old Password : </td>
    			<td><input type="password" th:field="*{oldPwd}" required="required"  /></td> 
    		</tr>
    		
    		<tr>
    			<td>New Password : </td>
    			<td><input type="password" th:field="*{newPwd}" required="required" /></td> 
    		</tr>
    		
    		<tr>
    			<td>Confirm Password : </td>
    			<td><input type="password" th:field="*{confirmPwd}" required="required" /></td> 
    		</tr>
    		
    		<tr>
    			<td><input type="submit" value="Submit" class="btn btn-primary" /></td>
    		</tr>
    		
    		
    	</table>
    	
    	
    	</form>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
